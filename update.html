<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar justify-content-end bg-primary px-3" data-bs-theme="dark">
            <ul class="nav nav-underline">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class=" text-center my-3">Aggiorna Utente</h2>
        <div class="d-flex w-50 justify-content-center m-auto mt-5 ">
            <form id="updateUserForm">
                <div class="mb-3">
                    <label for="updateNomeInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="updateNomeInput" required>
                </div>
                <div class="mb-3">
                    <label for="updateCognomeInput" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="updateCognomeInput" required>
                </div>
                <div class="mb-3">
                    <label for="updateEmailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="updateEmailInput" required>
                </div>
                <div class="mb-3">
                    <label for="updateRuoloInput" class="form-label">Ruolo</label>
                    <select class="form-select" id="updateRuoloInput" required>
                        <option value="1">Admin</option>
                        <option value="2">Docente</option>
                        <option value="3">Utente</option>
                    </select>
                </div>                
                <button type="submit" class="btn btn-primary">Aggiorna Utente</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/update.js"></script>  
</body>
</html>
